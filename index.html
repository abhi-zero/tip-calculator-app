<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/tip_app.css">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <div class="app-container">
      <header>
       <h1 class="title">Splitter</h1>
      </header>
      <main>
        <div class="user-input">
          <h2 class="heading">
            Bill
          </h2>
  
          <div class="tip-section">
            <h3 class="section-heading">Select Tip %</h3>
            <div class="cta-section">
              <button class="cta">5%</button>
              <button class="cta">10%</button>
              <button class="cta">15%</button>
              <button class="cta">25%</button>
              <button class="cta">50%</button>
              <input type="text" name id class="custom-tip" placeholder="Custom">
            </div>
          </div>
  
         <div class="people-section">
          <h3 class="section-heading">
            Number of People
          </h3>
          <input type="text" name id class="people-input">
         </div>
        </div>
        
        <div class="display-amount">
          <div class="tip-amount-section">
           <h3 class="section-heading">Tip Amount</h3>
           <p>/ person</p>
           <p class="tip-amount">$4.27</p>
          </div>
          <div class="total-amount-section">
           <h3 class="section-heading">Total</h3>
           <p>/ person</p>
           <p class="total-amount">$45.27</p>
          </div>
        <button class="reset-cta">Reset</button>
        </div>
      </main>
      <footer>
        JAFkASFKJSAB
      </footer>
    </div>
  </body>
</html>
