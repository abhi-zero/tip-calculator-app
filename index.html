<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/tip_app.css">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="app-container">
      <header>
        <h1 class="title">Splitter</h1>
      </header>
      <main>
        <div class="user-input">
          <div class="bill-section">
            <div class="heading-error">
              <h3 class="section-heading">
                Bill
              </h3>
              <h3 class="section-heading error-text">
                Can't be zero
              </h3>
            </div>
            <div class="input-section">
              <img src="./images/icon-dollar.svg" alt="Sign of dollor">
              <input type="text" name id class="bill-input input">
            </div>
          </div>

          <div class="tip-section">
            <h3 class="section-heading">Select Tip %</h3>
            <div class="cta-section">
              <button class="cta">5%</button>
              <button class="cta">10%</button>
              <button class="cta">15%</button>
              <button class="cta">25%</button>
              <button class="cta">50%</button>
              <input type="text" name id class="custom-tip-input input"
                placeholder="Custom">
            </div>
          </div>

          <div class="people-section">
            <div class="heading-error">
              <h3 class="section-heading">
                Number of People
              </h3>
              <h3 class="section-heading error-text">
                Can't be zero
              </h3>
            </div>
            <div class="input-section">
              <img src="./images/icon-person.svg" alt="Sign of person">
              <input type="text" name id class="people-input input">
            </div>
          </div>
        </div>

        <div class="summary-container">
          <div class="tip-summary summary">
            <div class="summary-header">
              <h3 class="summary-title">Tip Amount</h3>
              <p class="per-person-label">/ person</p>
            </div>
            <p class="tip-value summary-value">$4.27</p>
          </div>
          <div class="total-summary summary">
            <div class="summary-header">
              <h3 class="summary-title">Total</h3>
              <p class="per-person-label">/ person</p>
            </div>
            <p class="total-value summary-value">$45.27</p>
          </div>
          <button class="reset-button">Reset</button>
        </div>
      </main>
      <footer>
        JAFkASFKJSAB
      </footer>
    </div>
  </body>
</html>
