<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./css/tip_app.css">

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="app-container">
      <header>
        <h1 class="title">Splitter</h1>
      </header>
      <main>
        <div class="user-input">
          <div class="bill-section">
            <div class="heading-error">
              <h3 class="section-heading">
                Bill
              </h3>
              <h3 class="section-heading error-text bill-error hide">
                Can't be zero
              </h3>
            </div>
            <div class="input-section">
              <img src="./images/icon-dollar.svg" alt="Sign of dollor">
              <input type="text" name="bill" id="billValue" class="bill-input input" minlength="1" required>
            </div>
          </div>

          <div class="tip-section">
            <h3 class="section-heading">Select Tip %</h3>
            <div class="cta-section">
              <button class="cta" data-value="5">5%</button>
              <button class="cta" data-value="10">10%</button>
              <button class="cta" data-value="15">15%</button>
              <button class="cta" data-value="25">25%</button>
              <button class="cta" data-value="50">50%</button>
              <input type="text" name id="tipValue" class="custom-tip-input input"
                placeholder="Custom">
            </div>
          </div>

          <div class="people-section">
            <div class="heading-error">
              <h3 class="section-heading">
                Number of People
              </h3>
              <h3 class="section-heading error-text people-error hide">
                Can't be zero
              </h3>
            </div>
            <div class="input-section">
              <img src="./images/icon-person.svg" alt="Sign of person">
              <input type="text" name="people" id="peopleValue" class="people-input input" minlength="1" required>
            </div>
          </div>
        </div>

        <div class="summary-container">
          <div class="tip-summary summary">
            <div class="summary-header">
              <h3 class="summary-title">Tip Amount</h3>
              <p class="per-person-label">/ person</p>
            </div>
            <p class="tip-value summary-value">$0.00</p>
          </div>
          <div class="total-summary summary">
            <div class="summary-header">
              <h3 class="summary-title">Total</h3>
              <p class="per-person-label">/ person</p>
            </div>
            <p class="total-value summary-value">$0.00</p>
          </div>
          <button class="reset-button">Reset</button>
        </div>
      </main>
      <footer class="app-footer">
        <p class="footer-text">
          &copy; 2025 Tip Calculator App. All rights reserved.
        </p>
        <p class="footer-note">
          Designed to simplify your tipping experience.
        </p>
      </footer>
      
    </div>

    <script src="./js/tip_app.js"></script>
  </body>
</html>
